<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }
        
        #cameraControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        
        .preset-grid button {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preset-grid button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Camera Controls Only -->
    <div id="cameraControls">
        <div class="preset-grid">
            <button data-camera-preset="entrance" title="Entrance View">üö™ Entry</button>
            <button data-camera-preset="danceFloor" title="Dance Floor">üíÉ Floor</button>
            <button data-camera-preset="djBooth" title="DJ Booth">ÔøΩ DJ</button>
            <button data-camera-preset="ledWallClose" title="LED Wall Close-up">ÔøΩ LED</button>
            <button data-camera-preset="overview" title="Full Club Overview">üè¢ Full</button>
            <button data-camera-preset="ceiling" title="Ceiling/Lasers">‚ú® Top</button>
        </div>
    </div>
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    
    <!-- VR Club Script -->
    <script src="js/club_hyperrealistic.js"></script>
</body>
</html>
