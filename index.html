<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>VR Club - Quest 3S</title>
 <meta name="description" content="Multiplayer VR Club with Music Streaming">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <!-- External CSS -->
 <link rel="stylesheet" href="css/styles.css">
 
 <!-- A-Frame and Dependencies -->
 <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
 <script src="https://unpkg.com/networked-aframe@^0.11.0/dist/networked-aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
</head>
<body>
 <!-- Club Environment Scene -->
 <a-scene 
 club-environment
 background="color: #000000"
 shadow="type: pcf; autoUpdate: true"
 renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; exposure: 1.5"
 vr-mode-ui="enabled: true">
 
 <!-- Assets -->
 <a-assets>
 <!-- Audio element for music stream -->
 <audio id="club-music" crossorigin="anonymous" loop></audio>
 
 <!-- Realistic Textures -->
 <img id="concrete-texture" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/textures/terrain/grasslight-big.jpg" crossorigin="anonymous">
 <img id="wood-texture" src="https://cdn.aframe.io/link-traversal/examples/wood.jpg" crossorigin="anonymous">
 
 <!-- Templates for networked avatars -->
 <template id="avatar-template">
 <a-entity class="avatar">
 <a-sphere class="head" color="#5985ff" radius="0.2" position="0 1.6 0"></a-sphere>
 <a-cylinder class="body" color="#3355dd" radius="0.15" height="0.8" position="0 1.0 0"></a-cylinder>
 <a-entity class="name-tag" 
 text="value: Player; align: center; color: white; width: 2"
 position="0 2.0 0"
 look-at="#camera"></a-entity>
 </a-entity>
 </template>
 </a-assets>

 <!-- Camera Rig (Player) -->
 <a-entity id="rig" movement-controls="speed: 0.3" position="0 0 15">
 <a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls>
 <a-entity cursor="rayOrigin: mouse" 
 position="0 0 -0.5"
 geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
 material="color: white; shader: flat"></a-entity>
 </a-entity>
 
 <!-- VR Controllers -->
 <a-entity id="leftHand" 
 oculus-touch-controls="hand: left"
 laser-controls
 raycaster="objects: .clickable"></a-entity>
 <a-entity id="rightHand" 
 oculus-touch-controls="hand: right"
 laser-controls
 raycaster="objects: .clickable"></a-entity>
 </a-entity>

 <!-- Networked Players -->
 <a-entity id="player" 
 networked="template:#avatar-template;attachTemplateToLocal:false;"
 position="0 0 0">
 </a-entity>

 <!-- MAIN FLOOR -->
 <a-entity id="main-floor" position="0 0 0">
 
 <!-- Floor - Polished concrete with subtle reflections -->
 <a-plane rotation="-90 0 0" width="30" height="40" position="0 0 -12"
 shadow="receive: true"
 material="color: #1a1a1a; normalScale: 0.5 0.5"></a-plane>
 
 <!-- Dance Floor Area - Darker, worn concrete with scuff marks -->
 <a-entity id="dance-floor" position="0 0.01 -12">
 <a-plane rotation="-90 0 0" width="20" height="20" 
 material="color: #0f0f0f; normalScale: 0.3 0.3"
 shadow="receive: true"></a-plane>
 
 <!-- Subtle floor reflections -->
 <a-plane rotation="-90 0 0" width="20" height="20" position="0 0.005 0"
 material="color: #ffffff; opacity: 0.03; transparent: true"></a-plane>
 </a-entity>
 
 <!-- Floor scuff marks and wear patterns -->
 <a-circle radius="0.5" rotation="-90 0 0" position="-3 0.02 -10" 
 material="color: #2a2a2a; opacity: 0.4; transparent: true"></a-circle>
 <a-circle radius="0.3" rotation="-90 0 0" position="2 0.02 -14" 
 material="color: #2a2a2a; opacity: 0.3; transparent: true"></a-circle>
 <a-circle radius="0.4" rotation="-90 0 0" position="-4 0.02 -13" 
 material="color: #2a2a2a; opacity: 0.35; transparent: true"></a-circle>

 <!-- DJ Stage - Elevated platform with realistic materials -->
 <a-entity id="dj-stage" position="0 0.5 -23">
 <!-- Stage platform - wood texture -->
 <a-box width="8" height="1" depth="4" 
 material="color: #1a1a1a; normalScale: 1 1"
 shadow="cast: true; receive: true"></a-box>
 
 <!-- Stage edge trim -->
 <a-box width="8.1" height="0.05" depth="4.1" position="0 0.5 0" color="#000000"
 material=""></a-box>
 
 <!-- Stage support legs -->
 <a-cylinder radius="0.08" height="1" position="-3.5 -0.5 -1.5" color="#0a0a0a"
 material=""></a-cylinder>
 <a-cylinder radius="0.08" height="1" position="3.5 -0.5 -1.5" color="#0a0a0a"
 material=""></a-cylinder>
 <a-cylinder radius="0.08" height="1" position="-3.5 -0.5 1.5" color="#0a0a0a"
 material=""></a-cylinder>
 <a-cylinder radius="0.08" height="1" position="3.5 -0.5 1.5" color="#0a0a0a"
 material=""></a-cylinder>
 </a-entity>

 <!-- DJ Booth - Professional setup -->
 <a-entity id="dj-booth" position="0 1.5 -23.5">
 <!-- Main booth body -->
 <a-box width="3" height="1.5" depth="2" color="#0a0a0a"
 material=""
 shadow="cast: true"></a-box>
 
 <!-- Booth top panel -->
 <a-box width="3.2" height="0.1" depth="2.2" position="0 0.8 0" color="#1a1a1a"
 material=""></a-box>
 
 <!-- DJ Equipment - CDJ Players -->
 <a-box width="1" height="0.15" depth="0.7" position="-0.8 0.93 -0.3" color="#1a1a1a"
 material=""></a-box>
 <a-plane width="0.9" height="0.6" position="-0.8 0.94 -0.3" rotation="-90 0 0" color="#0a0a0a"
 material=""></a-plane>
 
 <a-box width="1" height="0.15" depth="0.7" position="0.8 0.93 -0.3" color="#1a1a1a"
 material=""></a-box>
 <a-plane width="0.9" height="0.6" position="0.8 0.94 -0.3" rotation="-90 0 0" color="#0a0a0a"
 material=""></a-plane>
 
 <!-- Mixer in center -->
 <a-box width="1.2" height="0.2" depth="0.8" position="0 0.95 0.3" color="#0a0a0a"
 material=""></a-box>
 <a-plane width="1.1" height="0.7" position="0 0.96 0.3" rotation="-90 0 0" color="#1a1a1a"
 material=""></a-plane>
 
 <!-- Knobs and faders -->
 <a-cylinder radius="0.04" height="0.06" position="-0.3 1.06 0.3" color="#333333"
 material=""></a-cylinder>
 <a-cylinder radius="0.04" height="0.06" position="0 1.06 0.3" color="#333333"
 material=""></a-cylinder>
 <a-cylinder radius="0.04" height="0.06" position="0.3 1.06 0.3" color="#333333"
 material=""></a-cylinder>
 
 <!-- Music Control UI -->
 <a-entity id="music-controls" position="0 1.8 1">
 <a-plane width="2" height="1" color="#000000" 
 material="opacity: 0.9"
 class="clickable music-ui"
 text="value: 🎵 Click to Set Music URL\nLeft Click: Play/Pause; align: center; color: #00ff88; width: 1.8"></a-plane>
 
 <!-- UI frame -->
 <a-box width="2.1" height="1.1" depth="0.02" position="0 0 -0.01" color="#1a1a1a"
 material=""></a-box>
 </a-entity>
 </a-entity>

 <!-- Animated LED Wall Behind DJ Booth -->
 <a-entity id="dj-led-wall" position="0 3 -23.9">
 <!-- Wall frame -->
 <a-box width="10" height="6" depth="0.15" color="#0a0a0a"
 material=""
 shadow="cast: true"></a-box>
 
 <!-- LED Wall grid - 6x4 panels -->
 <a-entity id="led-wall-panels">
 <!-- Row 1 -->

 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="-2 2 0.08" material="shader: flat; color: #ff0000"></a-plane>

 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="-0.5 0.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="1 0.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="2.5 0.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="4 0.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 
 <!-- Row 3 -->

 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="-2 -1 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="-0.5 -1 0.08" material="shader: flat; color: #ff0000"></a-plane>

 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="-2 -2.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="-0.5 -2.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="1 -2.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="2.5 -2.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 <a-plane class="led-wall-panel" width="1.5" height="1.3" position="4 -2.5 0.08" material="shader: flat; color: #ff0000"></a-plane>
 </a-entity>
 </a-entity>
