<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VR Club</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;width:100%;height:100%;}
#canvas{width:100%;height:100%;touch-action:none;}
#ui{position:absolute;top:20px;left:20px;background:rgba(0,0,0,0.9);padding:20px;border-radius:10px;color:white;z-index:100;font-family:Arial,sans-serif;max-width:320px;backdrop-filter:blur(10px);}
#cameraControls{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);padding:12px;border-radius:10px;backdrop-filter:blur(10px);z-index:100;}
button{background:#667eea;border:none;color:white;padding:12px 24px;border-radius:5px;cursor:pointer;width:100%;margin:5px 0;font-size:14px;transition:all 0.3s;}
button:hover{background:#764ba2;transform:translateY(-2px);box-shadow:0 4px 12px rgba(102,126,234,0.4);}
button.small{padding:8px 12px;font-size:12px;}
.preset-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;}
.preset-grid button{margin:0;padding:10px 14px;font-size:12px;width:auto;}
input{width:100%;padding:10px;margin:5px 0;border-radius:5px;border:none;box-sizing:border-box;}
.status{font-size:11px;color:#4ade80;margin:10px 0;padding:8px;background:rgba(74,222,128,0.1);border-radius:5px;border-left:3px solid #4ade80;}
.info{font-size:11px;opacity:0.7;margin:5px 0;}
.section-title{font-size:12px;font-weight:bold;margin:15px 0 8px 0;color:#667eea;text-transform:uppercase;letter-spacing:1px;}
h2{margin:0 0 15px 0;font-size:20px;color:#667eea;}
hr{border:none;border-top:1px solid rgba(255,255,255,0.1);margin:15px 0;}
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<!-- Camera Controls - Bottom Center -->
<div id="cameraControls">
<div class="preset-grid">
<button data-camera-preset="entrance" title="Entrance View">🚪 Entry</button>
<button data-camera-preset="danceFloor" title="Dance Floor">💃 Floor</button>
<button data-camera-preset="djBooth" title="DJ Booth">🎧 DJ</button>
<button data-camera-preset="ledWallClose" title="LED Wall Close-up">🎨 LED</button>
<button data-camera-preset="overview" title="Full Club Overview">🏢 Full</button>
<button data-camera-preset="ceiling" title="Ceiling/Lasers">✨ Top</button>
</div>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="js/club_hyperrealistic.js"></script>
</body>
</html>
