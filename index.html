<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }
        
        #cameraControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 8px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 100;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        
        .preset-grid button {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preset-grid button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #settingsToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.75);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 101;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        #settingsToggle:hover {
            background: #667eea;
            transform: scale(1.1);
        }
        
        #settingsPanel {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 100;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-size: 13px;
            display: none;
            min-width: 250px;
        }
        
        #settingsPanel.visible {
            display: block;
        }
        
        #settingsPanel input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        #settingsPanel input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #settingsPanel button {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        #settingsPanel button:hover {
            background: #764ba2;
        }
        
        .setting-label {
            font-size: 11px;
            opacity: 0.8;
            margin: 10px 0 3px 0;
        }
        
        /* 3D Model Credits */
        #modelCredits {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            font-family: Arial, sans-serif;
            z-index: 100;
            max-width: 300px;
            line-height: 1.4;
        }
        
        #modelCredits .credits-title {
            margin-bottom: 3px;
        }
        
        #modelCredits .credit-link {
            color: #00aaff;
            text-decoration: none;
        }
        
        #modelCredits .credit-link:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Settings Toggle Button -->
    <button id="settingsToggle" title="Settings">⚙️</button>
    
    <!-- Settings Panel (hidden by default) -->
    <div id="settingsPanel">
        <div class="setting-label">🎮 VR Mode</div>
        <button id="vrButton">🥽 Enter VR</button>
        <div class="setting-label">🎵 Audio Stream</div>
        <input type="text" id="musicUrl" placeholder="Enter stream URL (https://...)">
        <button id="playMusicBtn">▶️ Play Music</button>
    </div>
    
    <!-- Camera Controls -->
    <div id="cameraControls">
        <div class="preset-grid">
            <button data-camera-preset="entrance" title="Entrance View">🚪 Entry</button>
            <button data-camera-preset="danceFloor" title="Dance Floor">💃 Floor</button>
            <button data-camera-preset="djBooth" title="DJ Booth">🎧 DJ</button>
            <button data-camera-preset="ledWallClose" title="LED Wall Close-up">🎨 LED</button>
            <button data-camera-preset="overview" title="Full Club Overview">🏢 Full</button>
            <button data-camera-preset="ceiling" title="Ceiling/Lasers">✨ Top</button>
        </div>
    </div>
    
    <!-- 3D Model Credits (CC BY License Attribution) -->
    <div id="modelCredits">
        <div class="credits-title">
            <strong>3D Models:</strong>
        </div>
        <div>
            • Pioneer DJ Console by 
            <a href="https://sketchfab.com/twopixels.studio" target="_blank" rel="noopener" class="credit-link">TwoPixels.studio</a>
            (CC BY 4.0)
        </div>
        <div>
            • PA Speakers (CC BY 4.0)
        </div>
    </div>
    
    <script>
    // Settings panel toggle
    document.getElementById('settingsToggle').addEventListener('click', function() {
        const panel = document.getElementById('settingsPanel');
        panel.classList.toggle('visible');
    });
    // Close panel when clicking outside
    document.addEventListener('click', function(e) {
        const toggle = document.getElementById('settingsToggle');
        const panel = document.getElementById('settingsPanel');
        if (!toggle.contains(e.target) && !panel.contains(e.target)) {
            panel.classList.remove('visible');
        }
    });
    </script>
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    
    <!-- glTF Loader Plugin (REQUIRED for loading .glb models) -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <!-- Texture Loader (loads before club script) -->
    <script src="js/textureLoader.js"></script>
    
    <!-- Model Loader (CDJs, Mixer, PA Speakers) -->
    <script src="js/modelLoader.js"></script>
    
    <!-- VR Club Script -->
    <script src="js/club_hyperrealistic.js"></script>
</body>
</html>
