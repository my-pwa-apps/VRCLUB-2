<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VR Club</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;width:100%;height:100%;}
#canvas{width:100%;height:100%;touch-action:none;}
#ui{position:absolute;top:20px;left:20px;background:rgba(0,0,0,0.8);padding:20px;border-radius:10px;color:white;z-index:100;}
button{background:#667eea;border:none;color:white;padding:12px 24px;border-radius:5px;cursor:pointer;width:100%;margin:5px 0;}
input{width:100%;padding:10px;margin:5px 0;border-radius:5px;border:none;}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="ui">
<h2>VR CLUB</h2>
<button id="vr">Enter VR</button>
<input id="music" placeholder="Music URL">
<button id="play">Play</button>
</div>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="js/club.js"></script>
</body>
</html>
